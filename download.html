<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Download Picture pdf </title>
    <style>
        .embed-responsive {
    position: relative;
    display: block;
    height: 0;
    padding: 0;
    overflow: hidden;
}
    </style>
</head>
<body>
    <div class='embed-responsive' style='padding-bottom:150%'>
        <object data='picture.pdf' type='application/pdf' width='100%' height='100%'></object>
    </div>
</body>
</html>
